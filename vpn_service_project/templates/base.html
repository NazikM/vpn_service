<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paste</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pygments/2.11.2/pygments.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Paste</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'vpn:list' %}">VPN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'statistic' %}">Statistic</a>
        </li>
        <li class="nav-item">
            {% if request.user.is_authenticated %}
          <a class="nav-link active" href="{% url 'profile:profile' request.user.userprofile.id   %}">Profile</a>
            {% else %}
                <a class="nav-link active" href="{% url 'profile:login' %}">Profile</a>
            {% endif %}
        </li>
      </ul>
         <form class="row justify-content-end">
             {% if request.user.is_authenticated %}
                 <div class="col dropdown">
                      <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                      </button>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'profile:logout' %}">Log out</a></li>
                      </ul>
                    </div>

             {% else %}
                 <div class="col">
                    <a class="btn btn-outline-light" href="{% url 'profile:register' %}"> Register </a>
                 </div>
                 <div class="col">
                    <a class="btn btn-outline-light" href="{% url 'profile:login' %}">Log in </a>
                 </div>
    {% endif %}
      </form>
    </div>
  </div>
</nav>
<div >
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
