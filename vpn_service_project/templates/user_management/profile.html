{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="row justify-content-center">
      <div class="col-md-6">
    <h2>Profile</h2>
          <form method="post" action="{% url 'profile:profile' request.user.userprofile.id %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary mt-2">Update</button>
            {% endbuttons %}
          </form>
      </div>
  </div>
{% endblock %}
