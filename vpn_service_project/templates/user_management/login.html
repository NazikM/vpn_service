{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="row justify-content-center">
      <div class="col-md-6">
    <h2>Login</h2>
          <form method="post" action="{% url 'profile:login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            {% endbuttons %}
          </form>
      </div>
  </div>
{% endblock %}
